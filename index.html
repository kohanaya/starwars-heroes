<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="float-grid.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
    </div>
</header>

<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="img/rey_square.png" alt="rey">
            <div class="description">
                <h4>Rey</h4>
                <p>Protagonist, from Jakku</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img src="img/finn_square.png" alt="finn">
            <div class="description">
                <h4>Finn</h4>
                <p>Stormtrooper, befriends Rey</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img src="img/kylo_square.png" alt="kylo">
            <div class="description">
                <h4>Kylo Ren </h4>
                <p>Main villain, or is he?</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="img/poe_square.png" alt="poe">
            <div class="description">
                <h4>Poe</h4>
                <p>Pilot for the resistance</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img src="img/chewbacca_square.png" alt="chewbacca">
            <div class="description">
                <h4>Chewbacca</h4>
                <p>A great first mate</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img src="img/yoda_square.png" alt="yoda">
            <div class="description">
                <h4>Yoda</h4>
                <p>Wise old Jedi master</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
